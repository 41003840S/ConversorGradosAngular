<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<title>CONVERSOR DE GRADOS</title>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body ng-app="myApp" ng-controller="Controlador">

<h1>Conversor de Grados</h1>

<p>De Celsius a Farenheit</p>
<input type="Text" ng-model="cel">
<button ng-click="aFar()">Convierte!</button>
<p>{{resultado1}} Grados Faranheit</p>


<p>De Farenheit a Celsius</p>
<input type="Text" ng-model="far">
<button ng-click= "aCel()">Convierte!</button>
<p>{{resultado2}} Grados Celsius</p>


<script src =app.js></script>
<script src=Controlador.js></script>

</body>
</html>
